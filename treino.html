<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💪 Visualizar Treino</title>
    <meta name="description" content="Visualize seu treino personalizado gerado por IA">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💪</text></svg>">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/treino.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💪 Visualizar Treino</h1>
            <p>Treino personalizado gerado por IA</p>
        </div>

        <div class="card loading" id="loading">
            <div class="spinner"></div>
            <h3>Carregando treino...</h3>
        </div>

        <div class="card error" id="error" style="display: none;"></div>

        <div id="result"></div>

        <div class="card" id="actions" style="display: none;">
            <div class="actions">
                <a href="/" class="btn">
                    🏋️ Gerar Meu Próprio Treino
                </a>
                <button class="btn btn-secondary" onclick="compartilhar()">
                    📤 Compartilhar Este Treino
                </button>
                <button class="btn btn-secondary" onclick="copiarLink()">
                    🔗 Copiar Link
                </button>
            </div>
        </div>
    </div>
</body>
</html>

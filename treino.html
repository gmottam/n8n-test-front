<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí™ Visualizar Treino</title>
    <meta name="description" content="Visualize seu treino personalizado gerado por IA">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üí™</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f44336;
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .error a {
            color: white;
            text-decoration: underline;
        }

        .success-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }

        .success-banner h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .overview-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .overview-card .label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .overview-card .value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .observacoes {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .observacoes h3 {
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .observacao-item {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .observacao-item strong {
            color: #1b5e20;
            display: block;
            margin-bottom: 5px;
        }

        .treino-dia {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .treino-dia h3 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.5rem;
        }

        .treino-dia .foco {
            color: #666;
            margin-bottom: 20px;
        }

        .exercicio {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border-left: 3px solid #764ba2;
        }

        .exercicio-nome {
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 10px;
        }

        .exercicio-detalhes {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .detalhe {
            background: #e8eaf6;
            padding: 4px 12px;
            border-radius: 6px;
            color: #5e35b1;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .exercicio-dica {
            background: #fff3e0;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #e65100;
            border-left: 3px solid #ff9800;
            margin-bottom: 10px;
        }

        .musculos {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .musculo-tag {
            background: #c5cae9;
            color: #3f51b5;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .card {
                padding: 20px;
            }
            .actions {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí™ Visualizar Treino</h1>
            <p>Treino personalizado gerado por IA</p>
        </div>

        <div class="card loading" id="loading">
            <div class="spinner"></div>
            <h3>Carregando treino...</h3>
        </div>

        <div class="card error" id="error" style="display: none;"></div>

        <div id="result"></div>

        <div class="card" id="actions" style="display: none;">
            <div class="actions">
                <a href="/" class="btn">
                    üèãÔ∏è Gerar Meu Pr√≥prio Treino
                </a>
                <button class="btn btn-secondary" onclick="compartilhar()">
                    üì§ Compartilhar Este Treino
                </button>
                <button class="btn btn-secondary" onclick="copiarLink()">
                    üîó Copiar Link
                </button>
            </div>
        </div>
    </div>

    <script>
        // ‚öôÔ∏è CONFIGURE A URL DO SEU ENDPOINT GET AQUI
        const API_URL = 'https://gmottam.app.n8n.cloud/webhook-test/consultar-treino';

        // Pega o ID da URL
        const urlParams = new URLSearchParams(window.location.search);
        const idTreino = urlParams.get('id');

        if (!idTreino) {
            mostrarErro('‚ùå ID do treino n√£o informado na URL');
        } else {
            buscarTreino(idTreino);
        }

        async function buscarTreino(id) {
            try {
                const response = await fetch(`${API_URL}?id_treino=${id}`);
                
                if (!response.ok) {
                    throw new Error('Treino n√£o encontrado');
                }

                const data = await response.json();
                
                if (data.erro) {
                    throw new Error(data.erro);
                }

                exibirTreino(data);
                
            } catch (error) {
                mostrarErro(`‚ùå ${error.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function exibirTreino(data) {
            const resultDiv = document.getElementById('result');
            
            let html = `
                <div class="card">
                    <div class="success-banner">
                        <h2>Treino de ${data.aluno.nome}</h2>
                        <p>Gerado em ${new Date(data.metadata.gerado_em).toLocaleDateString('pt-BR')}</p>
                    </div>

                    <div class="overview-grid">
                        <div class="overview-card">
                            <div class="label">IMC</div>
                            <div class="value">${data.aluno.imc}</div>
                        </div>
                        <div class="overview-card">
                            <div class="label">Objetivo</div>
                            <div class="value">${data.aluno.objetivo}</div>
                        </div>
                        <div class="overview-card">
                            <div class="label">N√≠vel</div>
                            <div class="value">${data.aluno.nivel}</div>
                        </div>
                        <div class="overview-card">
                            <div class="label">Dias/Semana</div>
                            <div class="value">${data.treino.length}</div>
                        </div>
                    </div>

                    <div class="observacoes">
                        <h3>üìã Observa√ß√µes Importantes</h3>
                        <div class="observacao-item">
                            <strong>üî• Aquecimento:</strong>
                            ${data.observacoes_gerais.aquecimento}
                        </div>
                        <div class="observacao-item">
                            <strong>üçé Nutri√ß√£o:</strong>
                            ${data.observacoes_gerais.nutricao}
                        </div>
                        <div class="observacao-item">
                            <strong>üìà Progress√£o:</strong>
                            ${data.observacoes_gerais.progressao}
                        </div>
                        ${data.observacoes_gerais.cuidados_especiais !== 'Boa forma' ? `
                            <div class="observacao-item">
                                <strong>‚ö†Ô∏è Cuidados:</strong>
                                ${data.observacoes_gerais.cuidados_especiais}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            data.treino.forEach(dia => {
                html += `
                    <div class="card">
                        <div class="treino-dia">
                            <h3>${dia.dia}</h3>
                            <div class="foco">${dia.foco} ‚Ä¢ ${dia.duracao_estimada}</div>
                `;

                dia.exercicios.forEach(ex => {
                    html += `
                        <div class="exercicio">
                            <div class="exercicio-nome">${ex.ordem}. ${ex.nome}</div>
                            <div class="exercicio-detalhes">
                                <span class="detalhe">üìä ${ex.series} s√©ries</span>
                                <span class="detalhe">üîÑ ${ex.repeticoes} reps</span>
                                <span class="detalhe">‚è±Ô∏è ${ex.descanso} descanso</span>
                            </div>
                            <div class="exercicio-dica">
                                üí° ${ex.dica_execucao}
                            </div>
                            <div class="musculos">
                                ${ex.musculos_trabalhados.map(m => 
                                    `<span class="musculo-tag">${m}</span>`
                                ).join('')}
                            </div>
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            resultDiv.innerHTML = html;
            document.getElementById('actions').style.display = 'block';
            
            // Salvar dados para compartilhar
            window.treinoAtual = data;
        }

        function mostrarErro(mensagem) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `
                <h2>${mensagem}</h2>
                <p style="margin-top: 15px;">Verifique se o link est√° correto ou <a href="/">gere um novo treino</a>.</p>
            `;
            errorDiv.style.display = 'block';
        }

        function compartilhar() {
            const url = window.location.href;
            const texto = `Confira meu treino personalizado gerado por IA! üí™`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Treino Personalizado',
                    text: texto,
                    url: url
                }).catch(() => {});
            } else {
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(texto + '\n\n' + url)}`;
                window.open(whatsappUrl, '_blank');
            }
        }

        function copiarLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úÖ Link copiado! Cole onde quiser compartilhar.');
            });
        }
    </script>
</body>
</html>
